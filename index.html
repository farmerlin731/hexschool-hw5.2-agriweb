<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">

</head>

<body>
    <div class="wrap">
        <h1 class="logo"><a href="#">Product</a></h1>
        <div class="main">
            <div id="button-group" class="d-flex justify-content-center">
                <button data-type="N04" type="button" id="vegetablesBtn"
                    class="btn btn-type border-dark border-2">蔬果</button>
                <button data-type="N05" type="button" id="fruitsBtn"
                    class="btn btn-type border-dark border-2">水果</button>
                <button data-type="N06" type="button" id="flowersBtn"
                    class="btn btn-type border-dark border-2">花卉</button>
            </div>
            <form class="seach-group d-flex justify-content-center flex-column flex-md-row">
                <div class="crop-input d-flex mb-2">
                    <label class="rounded-start text-center text-white" for="crop">作物名稱</label>
                    <input class="rounded-end px-3" type="search" placeholder="請輸入作物名稱" id="crop" name="crop">
                </div>
                <button id="searchBtn" class="search text-white btn mb-2 ms-md-2">搜尋</button>
            </form>
            <div class="sort-content d-flex justify-content-md-between justify-content-center align-items-center">
                <p id="js-crop-name" class="show-result fw-bold mb-0"></p>

                <select id="js-select" class="sort-select border-secondary d-none d-md-block rounded p-2 pe-4">
                    <option value="" disabled selected>排序篩選</option>
                    <option value="0">依上價排序</option>
                    <option value="1">依中價排序</option>
                    <option value="2">依下價排序</option>
                    <option value="3">依平均價排序</option>
                    <option value="4">依交易量排序</option>
                </select>
            </div>
            <div class="table-responsive">
                <table class="market table me-4">
                    <thead id="js-sort-advanced">
                        <tr>
                            <th width="250px">作物名稱</th>
                            <th width="250px">市場名稱</th>
                            <th width="200px">
                                <div data-index="0" class="inline-flex sort-advanced">上價
                                    <span>
                                        <i data-price="上價" data-sort="up" class="fas fa-caret-up"></i>

                                        <i data-price="上價" data-sort="down" class="fas fa-caret-down"></i>
                                    </span>
                                </div>
                            </th>
                            <th width="200px">
                                <div data-index="1" class="inline-flex sort-advanced">中價
                                    <span>
                                        <i data-price="上價" data-sort="up" class="fas fa-caret-up"></i>

                                        <i data-price="上價" data-sort="down" class="fas fa-caret-down"></i>
                                    </span>
                                </div>
                            </th>
                            <th width="200px">
                                <div data-index="2" class="inline-flex sort-advanced">下價 <span>
                                        <i data-price="上價" data-sort="up" class="fas fa-caret-up"></i>

                                        <i data-price="上價" data-sort="down" class="fas fa-caret-down"></i>
                                    </span></div>
                            </th>
                            <th width="200px">
                                <div data-index="3" class="inline-flex sort-advanced">平均價 <span>
                                        <i data-price="上價" data-sort="up" class="fas fa-caret-up"></i>

                                        <i data-price="上價" data-sort="down" class="fas fa-caret-down"></i>
                                    </span></div>
                            </th>
                            <th width="200px">
                                <div data-index="4" class="inline-flex sort-advanced">交易量 <span>
                                        <i data-price="上價" data-sort="up" class="fas fa-caret-up"></i>

                                        <i data-price="上價" data-sort="down" class="fas fa-caret-down"></i>
                                    </span></div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="show-list">
                    </tbody>
                </table>
            </div>
        </div>
        <select id="js-moblie-select"
            class="mobile-select border-2 border-secondary bg-white d-block d-md-none rounded-pill position-fixed end-0 bottom-0 px-3 py-2 m-2">
            <option deta-index="-1" value="">排序</option>
            <option deta-index="0" value="上價">上價</option>
            <option deta-index="1" value="中價">中價</option>
            <option deta-index="2" value="下價">下價</option>
            <option deta-index="3" value="平均價">平均價</option>
            <option deta-index="4" value="交易量">交易量</option>
        </select>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
